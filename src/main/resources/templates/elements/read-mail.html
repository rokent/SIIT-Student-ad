<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" href="../../favicon.ico"></link>

<title>Student Advertisement</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>


<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet"></link>

</head>

<body>

	<div class="content" th:fragment="read-mail">

		<section class="col-xs-12 col-sm-6 col-md-12">

			<article class="search-result row">
				<div class="col-xs-12 col-sm-12 col-md-2">
					<ul class="meta-search">
						<li><i class="glyphicon glyphicon-calendar"></i> <span
							th:text="'From : ' +${message.sender.email}"></span></li>
						<li><i class="glyphicon glyphicon-calendar"></i> <span
							th:text="${#dates.format(message.messageDate, 'dd-MMM-yyyy')}"></span></li>
					</ul>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-7 excerpet">
					<h3>
						<p th:text="'Subject : ' +${message.messageTitle}"></p>
					</h3>
					<p></p>
					<p th:text="'Message : ' + ${message.messageBody}"></p>
				</div>

				<span class="clearfix borda"></span>
			</article>
			<div class="edit-links pull-right">
				<a href="/inbox">Return to inbox</a>
			</div>
		</section>
	</div>

</body>
</html>
